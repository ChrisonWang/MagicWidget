<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--css引用-->
    <link type="text/css" href="css/style.css"  rel="stylesheet" />
    <link type="text/css" href="css/swiper-3.4.2.min.css"  rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/tml.css">
    <link rel="stylesheet" type="text/css" href="css/font-face/iconfont.css">

</head>
<body>
    <!--编辑页面主体-->
    <div class="all">
        <!--终端选择-->
        <div id="header" class="header">
            <a class="back" href="#"><span class="ico-arrow-left"></span>返回页面列表</a>
            <div class="device device-pc">
                <span class="icofont icof-pc iconfont">&#xe60c;</span>
                <span class="icofont icof-pad iconfont">&#xe615;</span>
                <span class="icofont icof-phone iconfont">&#xe601;</span>
            </div>
            <ul class="nav clearfix">
                <li><span class="button-publish btn btn-danger">发布网站</span></li>
                <li class="line"></li>
                <li>
                    <span class="button-save btn btn-primary disabled">保存页面</span>
                    <span class="line"></span>
                    <span class="button-preview btn btn-primary">预览页面</span>
                </li>
                <li class="line"></li>
                <li><span class="button-revert"><span class="icofont icof-revert iconfont">&#xe67b;</span>恢复</span></li>
            </ul>
        </div>

        <!--终端展示主体-->
        <div class="container">
            <div class="main">
                <div id="board" class="board" style="width: 100%;height: 100%;margin-left: 0;">

                    <!--三种终端-->
                    <!--PC-->
                    <iframe class="preview" src="pc_full.html" width="100%" height="100%">

                    </iframe>
                </div>
            </div>

            <!--右侧区域-->
            <div class="aside aside-normal">
                <div class="editor">
                    <iframe class="preview" src="config.html" width="100%" height="100%">

                    </iframe>
                    <!--侧边栏控制-->
                    <div class="editor-resize">
                        <span class="editor-resize-left eo-tooltip eo-tooltip-default">
                            <div class="editor-resize-btn">
                                <span class="iconfont icon-left"></span>
                                <span class="iconfont icon-left1"></span>
                            </div>
                            <div class="eo-tooltip-text" style="display: none;"><p slot="text">展开</p></div>
                        </span>
                        <span class="editor-resize-line"></span>
                        <span class="editor-resize-right eo-tooltip eo-tooltip-default">
                            <div class="editor-resize-btn">
                                <span class="iconfont icon-right"></span>
                                <span class="iconfont icon-right1"></span>
                            </div>
                            <div class="eo-tooltip-text" style="display: none;"><p slot="text">收起</p></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--js引用-->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script>
        (function(){

//            终端切换
//            PC模式
            function PC_ck(){
                $(".device").removeClass("device-pad device-phone");
                $(".device").addClass("device-pc");
                var nowWidth = $(window).width();
                var wd;
                wd = nowWidth-430;
                $(".board").css({
                    "width":wd+"px",
                    "height":"100%",
                    "margin-left":"0px"
                })
                $(".board").removeClass("wid_wap wid_pad");
            }

//            Pad模式
            function PC_pad(w){
                $(".device").removeClass("device-pc device-phone");
                $(".device").addClass("device-pad");
                var nowWidth = $(window).width();
                var wd;
                wd = (nowWidth-430-w)/2;
                $(".board").css({
                    "width":w+"px",
                    "height":"100%",
                    "margin-left":wd+"px"
                });
                $(".board").removeClass("wid_wap");
                $(".board").addClass("wid_pad");

            }
//            Phone模式
            function PC_phone(w){
                $(".device").removeClass("device-pc device-pad");
                $(".device").addClass("device-phone");
                var nowWidth = $(window).width();
                var wd;
                wd = (nowWidth-242-w)/2;
                $(".board").css({
                    "width":w+"px",
                    "height":"100%",
                    "margin-left":wd+"px"
                });
                $(".board").removeClass("wid_pad");
                $(".board").addClass("wid_wap");
            }

            $(".icof-pc").click(function(){
                PC_ck();
            });
            $(".icof-pad").click(function(){
                PC_pad(865);
            });
            $(".icof-phone").click(function(){
                PC_phone(457);
            });


//            侧边栏控制
            $(".icon-left").click(function(){
                $(".aside").removeClass("aside-large");
                $(".aside").addClass("aside-full");
            });
            $(".icon-right1").click(function(){
                $(".aside").removeClass("aside-full");
                $(".aside").addClass("aside-large");
            });
            $(".icon-right").click(function(){
                $(".aside").removeClass("aside-large");
                $(".aside").addClass("aside-normal");
            });
            $(".icon-left1").click(function(){
                $(".aside").removeClass("aside-normal");
                $(".aside").addClass("aside-large");
            });

        })()
    </script>


</body>
</html>
